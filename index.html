<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning MRA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="user-info"></div>
    <div id="message-box"></div>
    <div id="custom-confirm-overlay">
        <div id="custom-confirm-box">
            <p id="confirm-message"></p>
            <div class="flex justify-center mt-4">
                <button id="confirm-yes" class="bg-red-600">Yes</button>
                <button id="confirm-no" class="bg-gray-600 ml-2">No</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>üåü English Learning App</h1>

        <div class="tabs">
            <button class="tab-button active" data-tab="vocabulary">üìö Vocabulary</button>
            <button class="tab-button" data-tab="quiz">üß† Quiz</button>
        </div>

        <div id="vocabulary" class="tab-content active">
            <h2>Vocabulary Section</h2>
            <div class="form-group">
                <label for="word-en">English Word:</label>
                <input type="text" id="word-en" placeholder="Enter English word">
            </div>
            <div class="form-group">
                <label for="word-ar">Arabic Word:</label>
                <input type="text" id="word-ar" placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑŸÉŸÑŸÖÿ© ÿßŸÑÿπÿ±ÿ®Ÿäÿ©">
            </div>
            <div class="form-group">
                <label for="word-image">Image URL (Optional):</label>
                <input type="text" id="word-image" placeholder="Enter image URL">
            </div>
            <div class="form-group">
                <label for="word-category">Category:</label>
                <select id="word-category">
                    <option value="Nouns">Nouns</option>
                    <option value="Verbs">Verbs</option>
                    <option value="Adjectives">Adjectives</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <button id="add-word-btn">‚ú® Add Word</button>
                <button id="update-word-btn" style="display: none;">üíæ Save Changes</button>
            </div>

            <hr style="border: 1px solid rgba(255, 255, 255, 0.2); margin: 2rem 0;">
            <h3>Your Words Collection</h3>
            <div class="form-group">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="Nouns">Nouns</option>
                    <option value="Verbs">Verbs</option>
                    <option value="Adjectives">Adjectives</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="vocabulary-list"></div>
        </div>

        <div id="quiz" class="tab-content">
            <h2>Quiz Challenge</h2>
            <div id="quiz-start" class="quiz-category-selector text-center">
                <h3>Choose a Category:</h3>
                <div>
                    <button class="bg-purple-600" data-category="Nouns">üìù Nouns</button>
                    <button class="bg-purple-600" data-category="Verbs">‚ö° Verbs</button>
                    <button class="bg-purple-600" data-category="Adjectives">üé® Adjectives</button>
                    <button class="bg-purple-600" data-category="Other">üîÆ Other</button>
                </div>
                <p id="quiz-message" style="color: #ff6b6b; margin-top: 1rem; font-weight: 500;"></p>
            </div>
            
            <div id="quiz-questions" style="display: none;" class="text-center">
                <p id="quiz-question"></p>
                <div class="quiz-options">
                    <button class="bg-gray-600"></button>
                    <button class="bg-gray-600"></button>
                    <button class="bg-gray-600"></button>
                    <button class="bg-gray-600"></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
